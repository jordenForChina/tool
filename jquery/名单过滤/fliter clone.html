		$(function(){
			var box = $('#datalist')[0];
			var allStu=stuArr();
	        var oUl = document.createElement("ul");
	        for(var i = 0;i<allStu.length;i++){
	        	var oLi = document.createElement("li");
	        	oLi.className = "li";
	        	oLi.innerHTML=allStu[i];
	        	oUl.appendChild(oLi); 
	        }
	        box.appendChild(oUl);
	        $('#datalist,#datalist li').hide();
	        $('#keyword').focus(function(){
	        	$('#datalist,#datalist li').show();
	        	$('#keyword').keyup(function(){
	        		$('#datalist,#datalist li').hide();
	        		$('#datalist,#datalist li:contains('+$('#keyword').val()+')').show();
	        	});
	        })	
	        $('#keyword').blur(function(){
	        	$('#datalist').hide();
	        })	
	    })	
	</script>

<body>
<input type="text" id="keyword">
<div id ="datalist"></div>
