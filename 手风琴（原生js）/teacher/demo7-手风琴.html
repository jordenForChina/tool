<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

<style>
		.hide{display:none;}

		#div1{border:1px solid #ddd;padding:1px;}
		#div1 h4{margin:1px;background-color:#ddd;padding:15px;}
		#div1 .content{display:none;height:120px;padding:15px;}
</style>

	<script>

// 思路：
// 1. 所有的标题都绑定一个点击事件处理函数
// 2. 在事件处理函数中，隐藏所有的内容
// 3. 将当前点击的标题【内容】显示出来

window.onload = function()
{
	var oDiv = document.getElementById("div1");
	var allH4 = oDiv.getElementsByTagName("h4");

	var allContent = oDiv.getElementsByClassName("content");


	for (var i = 0; i < allH4.length; i++)
	{
		allH4[i].onclick = function() {
			// 所有的 div 隐藏掉
			for (var j = 0; j < allContent.length; j++)
			{
				allContent[j].style.display = "none";
			}

			this.nextElementSibling.style.display = "block";
		}
	}
}


	</script>

  </head>

  <body>
	<div id="div1">
		<h4>标题1</h4>
		<div class="content">#内容1</div>
		<h4>标题2</h4>
		<div class="content">#内容2</div>
		<h4>标题3</h4>
		<div class="content">#内容3</div>
		<h4>标题4</h4>
		<div class="content">#内容4</div>
		<h4>标题5</h4>
		<div class="content">#内容5</div>
	</div>
	
  </body>
</html>
