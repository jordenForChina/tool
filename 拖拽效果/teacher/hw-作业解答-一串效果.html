
<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

<style>
div {width:10px; height:10px; background:red; position:absolute;}

body { height: 1000px; }
</style>

	<script>
function getPos(ev)
{
	var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
	var scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft;

	var obj = {
		x: ev.clientX+scrollLeft,
		y: ev.clientY+scrollTop
	};

	return obj;
}

document.onmousemove=function (e)
{
	e = e || event;


	// 很多div
	var aDiv = document.getElementsByTagName('div');
	
	var x = e.clientX;
	var y = e.clientY;

	/*
	for (var i = 0; i < aDiv.length-1; i++)
	{
		aDiv[i].style.left = aDiv[i+1].style.left;
		aDiv[i].style.top = aDiv[i+1].style.top;
	}
	//*/
	// 1-->0
	// 2-->1
	// 3-->2
	
	// 第3个元素，刚开始left,top都是0

	// 后面的要等于前面的！
	for (var i = aDiv.length-1; i > 0; i--)
	{	
		aDiv[i].style.left = aDiv[i-1].style.left;
		aDiv[i].style.top = aDiv[i-1].style.top;
	}
	// 2->3
	// 1->2
	// 0->1   下一次鼠标移动的时候，1的位置，就是0的位置

	aDiv[0].style.left = x + "px";
	aDiv[0].style.top = y + "px";

};

	</script>
