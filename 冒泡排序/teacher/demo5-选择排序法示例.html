<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title> 标题 </title>

<style>
div {
	float: left;
	width: 300px;
	border: 1px solid black;
}

div img {
	width: 300px;
}

div h3 {
	text-align: center;
	font-size: 30px;
}

</style>

<script>

//*
// price： 价格
function addShoes(price) 
{
	document.write("<div>");
	document.write("<img src='s1.jpg' />");
	document.write("<h3>" + price + "</h3>");
	document.write("</div>");

}


var arr = [];


for (var i = 1; i <= 5; i++)
{
	// 随机产生 [0, 50) 之间的整数价格
	var price = parseInt(Math.random() * 50);

	arr.push(price);
}



// 选择排序法
//   选择最小的放到 a[0]

// 1. 需要选择多少次？ arr.length-1
for (var i = 0; i <arr.length-1; i++)
{
	// 2. 比较的是下标 i 与 i+1, i+2, ... arr.length-1
	for (var j = i+1; j < arr.length; j++)
	{
		// 3. 比较的是 i 与 j
		if (arr[i] > arr[j])
		{
			var t = arr[i];
			arr[i] = arr[j];
			arr[j] = t;
		}
	}
}



for (var i = 0; i < arr.length; i++)
{
	addShoes( arr[i] );
}





//*/


</script>

 </head>
