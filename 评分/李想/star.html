<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{width:30px;height:27px;background: url(star.gif) no-repeat;float: left}
		.active{background-position:0 -27px;}
	</style>
	
	<script type="text/javascript">
		window.onload=function(){
			var star=document.getElementsByTagName("div");
			for(var i=0;i<star.length;i++){
				star[i].xxx=i;
				star[i].onclick=function(){
					 for(var k=0;k<star.length;k++){
                       	star[k].className="";
                       }
                       for(var j=0;j<=this.xxx;j++){
                       	   star[j].className="active";
                       }
				}
			}
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
